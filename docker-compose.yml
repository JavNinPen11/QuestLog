services:
  backend:
    build: ./backend
    container_name: questlog-backend
    environment:
      DATABASE_URL: postgresql://neondb_owner:npg_QKejS25FPvZi@ep-spring-mode-ah293pmh-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      FRONTEND_URL: http://localhost:5173
      EMBED_URL: http://ollama-embed:11434
      LLM_URL: http://ollama-llm:11435
      EMBED_MODEL: nomic-embed-text
      LLM_MODEL: mistral:7b-instruct-q4_0
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npx prisma generate && npx nodemon --legacy-watch src/server.js"
  frontend:
    build: ./frontend
    container_name: questlog-frontend
    environment:
      VITE_BACKEND_URL: http://localhost:3000
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
  ollama-embed:
    image: ollama/ollama:latest
    container_name: questlog-ollama-embed
    volumes:
      - ollama_embed_data:/root/.ollama
    ports:
      - "11434:11434"
  llm:
    image: ollama/ollama:latest
    container_name: questlog-ollama-llm
    volumes:
      - ollama_llm_data:/root/.ollama
    ports:
      - "11435:11435"
    command: --listen-http
    profiles:
      - llm
volumes:
  ollama_embed_data:
  ollama_llm_data:
